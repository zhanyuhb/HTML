<!DOCTYPE html>
<html>
<head>
    <title>部编版二年级英语下册单元练习</title>
    <style>
        body { 
            font-family: "幼圆", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #d4edce, #fff);
        }
        .header {
            text-align: center;
            margin: 30px 0;
        }
        .word-container {
            display: flex;
            gap: 8px;
            font-size: 28px;
            justify-content: center;
            margin: 30px 0;
        }
        .letter-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background: #f0f8e9;
            transition: 0.3s;
        }
        .letter-input.error {
            border-color: #ff4444;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }
        .chinese-meaning {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .feedback {
            color: #ff4444;
            text-align: center;
            margin: 15px;
        }
        .result-box {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📖 部编版二年级英语下册练习 📖</h1>
    </div>
    
    <div class="container">
        <label>选择单元：</label>
        <select id="unitSelect">
            <option value="0">Unit 1 My Family</option>
            <option value="1">Unit 2 Animals</option>
            <option value="2">Unit 3 Food</option>
            <option value="3">Unit 4 Toys</option>
            <option value="4">Unit 5 Colors</option>
            <option value="5">Unit 6 Numbers</option>
        </select>
        <button onclick="startPractice()">开始练习</button>
    </div>

    <div id="practiceArea" style="display:none">
        <div class="word-container" id="wordContainer"></div>
        <div class="chinese-meaning" id="chineseMeaning"></div>
        <div class="button-group">
            <button onclick="checkAnswer()" id="submitButton">提交答案</button>
            <button onclick="nextWord()" id="nextButton" class="disabled" disabled>下一个</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>

    <div id="finalResult" class="result-box" style="display:none">
        <h3>练习结果</h3>
        <p>✅ 正确：<span id="correctCount"></span></p>
        <p>❌ 错误：<span id="wrongCount"></span></p>
        <div id="errorWordsSection">
            <h4>需要加强的单词：</h4>
            <ul id="errorWordsList"></ul>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {});

// 单元数据（二年级下册单词表）
const unitData = [ 
    // Unit 1 My Family
    [["father", "爸爸"], ["mother", "妈妈"], ["brother", "哥哥/弟弟"],
     ["sister", "姐姐/妹妹"], ["grandpa", "爷爷"], ["grandma", "奶奶"]],
    // Unit 2 Animals
    [["cat", "猫"], ["dog", "狗"], ["rabbit", "兔子"],
     ["bird", "鸟"], ["fish", "鱼"], ["duck", "鸭子"]],
    // Unit 3 Food
    [["apple", "苹果"], ["banana", "香蕉"], ["bread", "面包"],
     ["cake", "蛋糕"], ["milk", "牛奶"], ["juice", "果汁"]],
    // Unit 4 Toys
    [["ball", "球"], ["doll", "洋娃娃"], ["car", "小汽车"],
     ["plane", "飞机"], ["train", "火车"], ["boat", "船"]],
    // Unit 5 Colors
    [["red", "红色"], ["blue", "蓝色"], ["yellow", "黄色"],
     ["green", "绿色"], ["black", "黑色"], ["white", "白色"]],
    // Unit 6 Numbers
    [["one", "一"], ["two", "二"], ["three", "三"],
     ["four", "四"], ["five", "五"], ["six", "六"]]
];

let currentUnit = 0;
let currentWordIndex = 0;
let correctCount = 0;
let wrongCount = 0;
let answerLetters = [];
let errorWords = [];
let attemptCount = 0;

function startPractice() {
    currentUnit = parseInt(document.getElementById('unitSelect').value);
    currentWordIndex = 0;
    correctCount = 0;
    wrongCount = 0;
    errorWords = [];
    attemptCount = 0;
    
    document.getElementById('practiceArea').style.display = 'block';
    document.getElementById('finalResult').style.display = 'none';
    document.getElementById('nextButton').disabled = true;
    document.getElementById('nextButton').classList.add('disabled');
    
    showNextWord();
}

function showNextWord() {
    if (currentWordIndex >= unitData[currentUnit].length) {
        endPractice();
        return;
    }

    const wordInfo = unitData[currentUnit][currentWordIndex];
    const word = wordInfo[0];
    const chinese = wordInfo[1];
    
    const letters = word.split('');
    const maskCount = Math.floor(Math.random() * 3) + 1;
    const maskedPositions = new Set();
    
    while (maskedPositions.size < maskCount && maskedPositions.size < letters.length) {
        maskedPositions.add(Math.floor(Math.random() * letters.length));
    }
    
    const container = document.getElementById('wordContainer');
    container.innerHTML = '';
    answerLetters = [];
    
    letters.forEach((letter, index) => {
        if (maskedPositions.has(index)) {
            const input = document.createElement('input');
            input.className = 'letter-input';
            input.maxLength = 1;
            input.dataset.correct = letter;
            container.appendChild(input);
            answerLetters.push(input);
        } else {
            const span = document.createElement('span');
            span.textContent = letter;
            container.appendChild(span);
        }
    });

    document.getElementById('chineseMeaning').textContent = chinese;
    document.getElementById('feedback').textContent = '';
    answerLetters.forEach(input => input.classList.remove('error'));
    document.getElementById('submitButton').disabled = false;
    document.getElementById('nextButton').disabled = true;
    document.getElementById('nextButton').classList.add('disabled');
    attemptCount = 0;
}

function checkAnswer() {
    const userAnswer = answerLetters.map(input => input.value.toLowerCase());
    const correctAnswer = answerLetters.map(input => input.dataset.correct.toLowerCase());
    
    if (userAnswer.join('') === correctAnswer.join('')) {
        correctCount++;
        currentWordIndex++;
        showNextWord();
    } else {
        attemptCount++;
        answerLetters.forEach(input => {
            if (input.value.toLowerCase() !== input.dataset.correct.toLowerCase()) {
                input.classList.add('error');
            }
        });
        
        if (attemptCount === 1) {
            document.getElementById('feedback').textContent = '部分字母错误，请再试一次！';
            document.getElementById('submitButton').disabled = false;
        } else {
            wrongCount++;
            document.getElementById('feedback').innerHTML = 
                `正确答案是：<span style="color: #4CAF50;">${correctAnswer.join('')}</span>`;
            answerLetters.forEach(input => {
                input.value = input.dataset.correct;
                input.disabled = true;
                input.classList.remove('error');
            });
            document.getElementById('submitButton').disabled = true;
            document.getElementById('nextButton').disabled = false;
            document.getElementById('nextButton').classList.remove('disabled');
            if (!errorWords.includes(unitData[currentUnit][currentWordIndex][0])) {
                errorWords.push(unitData[currentUnit][currentWordIndex][0]);
            }
        }
    }
}

function nextWord() {
    currentWordIndex++;
    showNextWord();
}

function endPractice() {
    document.getElementById('practiceArea').style.display = 'none';
    document.getElementById('finalResult').style.display = 'block';
    
    document.getElementById('correctCount').textContent = correctCount;
    document.getElementById('wrongCount').textContent = wrongCount;
    
    const errorSection = document.getElementById('errorWordsSection');
    const errorList = document.getElementById('errorWordsList');
    errorList.innerHTML = '';
    
    if (errorWords.length > 0) {
        errorSection.style.display = 'block';
        errorWords.forEach(word => {
            const li = document.createElement('li');
            li.textContent = word;
            errorList.appendChild(li);
        });
    } else {
        errorSection.style.display = 'none';
    }
}
</script>
</body>
</html>
