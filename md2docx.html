<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkdownËΩ¨WordËΩ¨Êç¢Âô®</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
        }

        /* ÊãñÊãΩ‰∏ä‰º†Âå∫Âüü */
        #dropZone {
            width: 100%;
            height: 200px;
            border: 3px dashed #cccccc;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #dropZone.dragover {
            border-color: #2196F3;
            background-color: #f0f8ff;
        }

        /* ‰∏ä‰º†ÊåâÈíÆ */
        #uploadBtn {
            padding: 10px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }

        #uploadBtn:hover {
            background: #1976D2;
        }

        /* ÊñáÊú¨ÁºñËæëÂå∫ */
        #editorContainer {
            margin: 30px 0;
        }

        #markdownInput {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* ËΩ¨Êç¢ÊåâÈíÆ */
        #convertBtn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #convertBtn:hover {
            background: #45a049;
        }

        #convertBtn:disabled {
            background: #a5d6a7;
            cursor: not-allowed;
        }

        .section-title {
            color: #666;
            font-size: 16px;
            margin: 30px 0 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Markdown ËΩ¨ Word ËΩ¨Êç¢Âô®</h1>

    <!-- Êñá‰ª∂‰∏ä‰º†Âå∫Âüü -->
    <div id="dropZone">
        <div>üìÅ ÊãñÊãΩ Markdown Êñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
        <div style="margin: 10px 0">Êàñ</div>
        <button id="uploadBtn">ÈÄâÊã©Êñá‰ª∂</button>
    </div>

    <!-- ÊñáÊú¨ÁºñËæëÂå∫Âüü -->
    <div class="section-title">‚úçÔ∏è Áõ¥Êé•ÁºñËæë Markdown ÂÜÖÂÆπ</div>
    <div id="editorContainer">
        <textarea 
            id="markdownInput"
            placeholder="Âú®Ê≠§ËæìÂÖ•ÊàñÁ≤òË¥¥ Markdown ÂÜÖÂÆπ..."
            spellcheck="false"
        ></textarea>
        <button id="convertBtn">‚¨áÔ∏è ‰∏ãËΩΩ Word ÊñáÊ°£</button>
    </div>

    <input type="file" id="fileInput" class="hidden" accept=".md, text/markdown">

    <!-- ‰æùËµñÂ∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script>
        // DOMÂÖÉÁ¥†
        const dropZone = document.getElementById('dropZone');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const markdownInput = document.getElementById('markdownInput');

        // ÈÄöÁî®ËΩ¨Êç¢ÂáΩÊï∞
        async function convertToWord(markdownContent, fileName = 'document') {
            try {
                // ËΩ¨Êç¢Markdown‰∏∫HTML
                const htmlContent = marked.parse(markdownContent);

                // ÊûÑÂª∫ÂÆåÊï¥HTMLÁªìÊûÑ
                const fullHtml = `
                    <html>
                        <head>
                            <style>
                                body { 
                                    font-family: 'Arial', sans-serif; 
                                    line-height: 1.6;
                                    margin: 50px;
                                }
                                h1 { font-size: 24pt; color: #2c3e50; }
                                h2 { font-size: 20pt; color: #34495e; }
                                h3 { font-size: 16pt; color: #7f8c8d; }
                                code { 
                                    background: #f0f0f0; 
                                    padding: 2px 5px;
                                    font-family: 'Consolas', monospace;
                                }
                                pre { 
                                    background: #f8f8f8; 
                                    padding: 15px;
                                    border-left: 4px solid #2196F3;
                                }
                                table { 
                                    border-collapse: collapse;
                                    width: 100%;
                                    margin: 20px 0;
                                }
                                td, th { 
                                    border: 1px solid #ddd; 
                                    padding: 12px;
                                    text-align: left;
                                }
                                blockquote {
                                    color: #666;
                                    margin: 20px 0;
                                    padding-left: 20px;
                                    border-left: 4px solid #ddd;
                                }
                            </style>
                        </head>
                        <body>${htmlContent}</body>
                    </html>
                `;

                // ÁîüÊàêWordÊñáÊ°£
                const docxBlob = htmlDocx.asBlob(fullHtml, {
                    orientation: 'portrait',
                    margins: { top: 1000, right: 1000, bottom: 1000, left: 1000 },
                    header: true
                });

                // Ëß¶Âèë‰∏ãËΩΩ
                saveAs(docxBlob, `${fileName}.docx`);
                return true;
            } catch (error) {
                alert(`ËΩ¨Êç¢Â§±Ë¥•: ${error.message}`);
                throw error;
            }
        }

        // Êñá‰ª∂Â§ÑÁêÜÂáΩÊï∞
        async function handleFile(file) {
            if (!file.name.endsWith('.md') && file.type !== 'text/markdown') {
                alert('ËØ∑ÈÄâÊã© Markdown Êñá‰ª∂ (.md)');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    await convertToWord(e.target.result, file.name.replace(/\.md$/i, ''));
                } catch (error) {
                    console.error('Êñá‰ª∂ËΩ¨Êç¢Â§±Ë¥•:', error);
                }
            };
            reader.readAsText(file);
        }

        // ÊãñÊãΩ‰∏ä‰º†‰∫ã‰ª∂
        ['dragenter', 'dragover'].forEach(event => {
            dropZone.addEventListener(event, () => {
                dropZone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(event => {
            dropZone.addEventListener(event, () => {
                dropZone.classList.remove('dragover');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        // ÊåâÈíÆ‰∏ä‰º†‰∫ã‰ª∂
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
            fileInput.value = '';
        });

        // ÊñáÊú¨ËΩ¨Êç¢‰∫ã‰ª∂
        convertBtn.addEventListener('click', async () => {
            const content = markdownInput.value.trim();
            
            if (!content) {
                alert('ËØ∑ËæìÂÖ• Markdown ÂÜÖÂÆπ');
                markdownInput.focus();
                return;
            }

            convertBtn.disabled = true;
            convertBtn.textContent = 'Ê≠£Âú®ËΩ¨Êç¢...';
            
            try {
                await convertToWord(content, `markdown-${Date.now()}`);
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = '‚¨áÔ∏è ‰∏ãËΩΩ Word ÊñáÊ°£';
            }
        });

        // ÂÖ®Â±Ä‰∫ã‰ª∂ÈòªÊ≠¢
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());
    </script>
</body>
</html>
