    // 根据选择的单元动态加载课题选项
    document.getElementById("unit").addEventListener("change", function () {
      const selectedUnit = this.value;
      const lessonSelect = document.getElementById("lesson");
      // 清空课题选项
      lessonSelect.innerHTML = '<option value="">请选择课题</option>';
      lessonSelect.disabled = true;
      if (selectedUnit) {
        const lessons = Object.keys(textbookData[selectedUnit]);
        lessons.forEach(lesson => {
          const option = document.createElement("option");
          option.value = lesson;
          option.textContent = lesson;
          lessonSelect.appendChild(option);
        });
        lessonSelect.disabled = false;
      }
    });
    // 加载练习内容
    function loadExercise() {
      const selectedUnit = document.getElementById("unit").value;
      const selectedLesson = document.getElementById("lesson").value;
      if (!selectedUnit ||!selectedLesson) {
        alert("请选择单元和课题！");
        return;
      }
      const exerciseArea = document.getElementById("exerciseArea");
      exerciseArea.innerHTML = ""; // 清空之前的内容
      const words = textbookData[selectedUnit][selectedLesson];
      words.forEach((item, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <span>${index + 1}. ${item.pinyin}：</span>
          <input type="text" data-word="${item.word}" />
        `;
        exerciseArea.appendChild(div);
      });
    }
    // 检查答案
    function checkAnswers() {
      const inputs = document.querySelectorAll("#exerciseArea input");
      inputs.forEach(input => {
        const userAnswer = input.value.trim();
        const correctAnswer = input.getAttribute("data-word");
        const parentDiv = input.parentElement;
        // 清除之前的对错标记和正确汉字
        parentDiv.querySelector(".result")?.remove();
        parentDiv.querySelector(".correct-word")?.remove();
        // 添加新的对错标记
        const resultSpan = document.createElement("span");
        resultSpan.className = userAnswer === correctAnswer? "correct" : "wrong";
        resultSpan.textContent = userAnswer === correctAnswer? "✅" : "❌";
        resultSpan.classList.add("result");
        parentDiv.appendChild(resultSpan);
        // 显示正确汉字
        const correctWordSpan = document.createElement("span");
        correctWordSpan.className = "correct-word";
        correctWordSpan.textContent = ` 正确答案：${correctAnswer}`;
        parentDiv.appendChild(correctWordSpan);
      });
    }
  </script>
</body>
</html>
